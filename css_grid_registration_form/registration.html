<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
<h2> Registration Form </h2>
<form>
		<div class="group">
		<i class="material-icons"> account_circle </i> 

		<input class='name' type="text" placeholder="Username">
		</div>

		<div class="group">
		<i class="material-icons">lock</i> <input class='password1' type="password" placeholder="Password">
		</div>
		<div class="group">
		<i class="material-icons">lock</i> <input class='password2' type="password" placeholder="Confirm Password">
		</div>
		<div class="group">
		<i class="material-icons"> mail_outline </i> <input class='email' type="text" placeholder="Email">
		</div>


<button class="submit"> Register </button>

</form>



  </div>

</body>
</html>
